<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Visual Identity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>Witaj na stronie MK Visual Identity!</h1>
  </header>
  
  <main>
    <div class="button-container">
      <button class="navButton" id="aboutUsButton">O nas</button>
      <button class="navButton" id="contactButton">Kontakt</button>
      <button class="navButton" id="portfolioButton">Portfolio</button>
      <button class="navButton" id="servicesButton">Usługi</button>
      <button class="navButton" id="pricingButton">Cennik</button>
    </div>
    
    <!-- Sekcje strony -->
    <section id="aboutUs">
      <h2>O nas</h2>
      <p>Informacje o firmie...</p>
    </section>

    <section id="contact">
      <h2>Kontakt</h2>
      <p>Dane kontaktowe...</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Przykłady naszych prac...</p>
    </section>

    <section id="services">
      <h2>Usługi</h2>
      <p>Nasze usługi...</p>
    </section>

    <section id="pricing">
      <h2>Cennik</h2>
      <p>Nasze ceny...</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2026 MK Visual Identity</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
